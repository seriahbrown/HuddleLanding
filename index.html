<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
  </style>

  <!--Link to CSS Stylesheet-->
  <link href="CSS/style.css" rel="stylesheet"/>
</head>

<body>

  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>

  <button>Register</button>

  <ion-icon name="logo-facebook">
    <img src="Logos\logo-facebook.svg" alt="Link to Facebook" width="50px" height="50px">
  </ion-icon>

  <ion-icon name="logo-twitter">
    <img src="Logos\logo-twitter.svg" alt="Link to Twitter" width="50px" height="50px">
  </ion-icon>


  <ion-icon name="logo-instagram">
    <img src="Logos\logo-instagram.svg" alt="Link to Instagram" width="50px" height="50px">
  </ion-icon>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/seriahbrown">Seriah Brown</a>.
    </p>
  </footer>
</body>
</html>
